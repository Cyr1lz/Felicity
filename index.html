<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Dearest 💌</title>
<style>
  :root {
    --primary-color: #e75480;
    --secondary-color: #ff99bb;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffe6f0, #fffbe6, #ffe6f0, #fff3f3);
    background-size: 400% 400%;
    animation: gradientShift 25s ease infinite;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .card {
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(12px);
    padding: 40px 30px;
    border-radius: 25px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    text-align: center;
    z-index: 2;
    max-width: 400px;
    width: 90%;
    color: var(--primary-color);
  }

  h2 {
    font-family: 'Dancing Script', cursive;
    font-size: 28px;
    margin-bottom: 20px;
    opacity: 0;
    animation: fadeIn 2s forwards;
  }

  p {
    font-size: 16px;
    color: #444;
    margin-top: 10px;
    opacity: 0;
  }

  img {
    width: 100px;
    border-radius: 6px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    opacity: 0;
    animation: pulseGlow 2s infinite alternate;
    transform-origin: bottom center;
  }

  img:hover {
    transform: scale(1.1);
    box-shadow: 0 4px 25px rgba(231,84,128,0.6);
  }

  @keyframes pulseGlow {
    0% { box-shadow: 0 0 10px rgba(231,84,128,0.6); transform: scale(1); }
    50% { box-shadow: 0 0 25px rgba(231,84,128,0.8); transform: scale(1.05); }
    100% { box-shadow: 0 0 10px rgba(231,84,128,0.6); transform: scale(1); }
  }

  .flip {
    animation: flipOpen 1s forwards;
  }

  @keyframes flipOpen {
    0% { transform: rotateX(0deg) scale(1); }
    50% { transform: rotateX(-90deg) scale(1.1); }
    100% { transform: rotateX(-180deg) scale(1); opacity: 0; }
  }

  .hearts, .confetti {
    position: fixed;
    bottom: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  .heart, .confetti-piece {
    position: absolute;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp linear forwards;
    opacity: 0.8;
  }

  @keyframes floatUp {
    from { transform: translateY(0) rotate(0deg); opacity: 1; }
    to { transform: translateY(-100vh) translateX(20px) rotate(360deg); opacity: 0; }
  }

  @keyframes fadeIn { to { opacity: 1; } }

</style>
</head>
<body>

<div class="hearts"></div>
<div class="confetti"></div>

<div class="card">
  <h2 id="title">To My Dearest Felicity,</h2>
  <img id="envelope" src="envelope.jpeg" alt="Envelope">
  <p id="instruction">Click the envelope to open your special letter!</p>
</div>

<script>
  // Floating hearts
  const heartsContainer = document.querySelector('.hearts');
  const emojis = ['❤️','💖','💕'];
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.fontSize = 18 + Math.random()*20 + 'px';
    heart.style.left = Math.random()*100 + 'vw';
    heart.style.animationDuration = (4 + Math.random()*3) + 's';
    heart.innerHTML = emojis[Math.floor(Math.random()*emojis.length)];
    heartsContainer.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }
  setInterval(createHeart, 600);

  // Fade in text & envelope
  const title = document.getElementById('title');
  const envelope = document.getElementById('envelope');
  const instruction = document.getElementById('instruction');
  setTimeout(() => { title.style.opacity = 1; }, 500);
  setTimeout(() => { envelope.style.opacity = 1; }, 1000);
  setTimeout(() => { instruction.style.opacity = 1; }, 1500);

  // Confetti burst
  const confettiContainer = document.querySelector('.confetti');
  function createConfetti() {
    for (let i = 0; i < 30; i++) {
      const c = document.createElement('div');
      c.classList.add('confetti-piece');
      c.innerHTML = '🎉';
      c.style.left = Math.random()*100 + 'vw';
      c.style.fontSize = (10+Math.random()*20)+'px';
      c.style.animationDuration = (2 + Math.random()*2) + 's';
      confettiContainer.appendChild(c);
      setTimeout(() => c.remove(), 4000);
    }
  }

  // Envelope click triggers flip + confetti + redirect
  envelope.addEventListener('click', () => {
    envelope.classList.add('flip');
    createConfetti();
    setTimeout(() => window.location.href='page1.html', 1000);
  });
</script>

</body>
</html>
